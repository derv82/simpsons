<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>Not The Simpsons</title>
		<link rel="stylesheet"
		      type="text/css"
		      href="style.css"
		      media="screen" />
		<link rel="icon" 
		      type="image/ico" 
          href="favicon.ico" />
		<!-- VideoJS CSS -->
		<link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
	</head>

	<body>
		<div class="title">Le Simpsons</div>
		<br>
		<table class="season">
			<tr id="season_row" class="season">
				<td class="label">Season</td>

			</tr> <tr id="episode_row" class="episode">
				<td class="label">Episode</td>
			</tr> <tr id="options_row" class="options">
				<td class="label">Options</td>
				<td style="visibility: hidden;"></td>
				<td class  ="option_enabled" 
					  id     ="endless" 
						colspan="5">Endless Play</td>
				<td style="visibility: hidden;"></td>
				<td class  ="option_disabled"
				    id     ="shuffle" 
						colspan="3">Shuffle</td>
				<td style="visibility: hidden;"></td>
				<td class  ="option_random" 
				    id     ="random" 
						colspan="5">Random Episode</td>
			</tr>
		</table>

		<table id="episode_content" class="content" style="display: none;">
			<tr><td class="info_top">
				<div id="info_top"></div>
			</td></tr>
			<tr><td class="video_container">
				<center>
					<table class="tv"><tr>
						<td class="tv">
							<table>
								<tr>
									<td style="border:none; width: 95%;">
										<div id="video_container"></div>
									</td><td style="border: none;">
										<table>
											<tr><td class="knob_text">prev</td></tr>
											<tr><td id="knob_previous"></td></tr>
											<tr><td class="knob_gap"></td></tr>
											<tr><td class="knob_text">next</td></tr>
											<tr><td id="knob_next"></td></tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr></table>
				</center>
			</td></tr>
			<tr><td class="info_container">
				<div id="info_container"></div>
			</td></tr>
		</table>
		
		<div class="footer"> 2013 no (c)opyright </div>

		<script src="http://vjs.zencdn.net/c/video.js"></script>
		<script type="text/javascript" src="simpsons.js"></script>
	</body>
</html>
