<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>Not The Simpsons</title>
		<link rel="stylesheet"
		      type="text/css"
		      href="style.css"
		      media="screen" />
		<!-- VideoJS CSS -->
		<link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
	</head>

	<body>
		<div class="title">Le Simpsons</div>
		<br>
		<table class="season">
			<tr id="season_row" class="season">
				<td class="label">Season</td>

			</tr> <tr id="episode_row" class="episode">
				<td class="label">Episode</td>
			</tr>
		</table>

		<table id="episode_content" class="content" style="display: none;">
			<tr><td class="info_top">
				<div id="info_top"></div>
			</td></tr>
			<tr><td class="video_container">
				<table class="tv"><tr>
					<td class="tv">
						<center>
							<div id="video_container"></div>
						</center>
					</td>
				</tr></table>
			</td></tr>
			<tr><td class="info_container">
				<div id="info_container"></div>
			</td></tr>
		</table>
		
		<div class="footer"> 2013 no (c)opyright </div>

		<script src="http://vjs.zencdn.net/c/video.js"></script>
		<script type="text/javascript" src="simpsons.js"></script>
	</body>
</html>
